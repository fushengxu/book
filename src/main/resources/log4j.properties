log4j.rootCategory=INFO, stdout,logfile
log4j.category.org.apache.commons=WARN
log4j.category.httpclient=WARN

log4j.category.org.springframework=WARN
log4j.category.net.sf.cindy=WARN
log4j.category.btir.protocol.synchro=WARN
log4j.category.imusic=debug
log4j.category.imusic.thirdparty.IMusicAPIImpl=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n
log4j.appender.stdout.encoding=GBK

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=/home/h/log/book.log
log4j.appender.logfile.DatePattern=.yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - <%m>%n
log4j.appender.logfile.encoding=GBK